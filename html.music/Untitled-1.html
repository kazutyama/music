<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
    </ul>
     
    
    <script>
    var todo = ['メール確認', '日報送信', 'スケジュール確認', '資料作成']; 
    for (var i = 0; i < todo.length; i++) { 
    　var todoList = document.createElement('li'); 
    　todoList.textContent = todo[i];
    　document.getElementById('list').appendChild(todoList); 
    }
    </script>

<a id="sample" href='https://google.com'>googleへのリンク</a>
<script>
  var target = document.getElementById("sample")
  target.href = "https://www.yahoo.co.jp"
</script>
</body>
</html>
